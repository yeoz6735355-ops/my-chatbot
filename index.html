<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Ultimate Diet Coach</title>
  <style>
    body { font-family: Arial, sans-serif; max-width: 600px; margin: 50px auto; }
    #chat { border: 1px solid #ccc; padding: 10px; height: 400px; overflow-y: scroll; }
    .msg { margin: 5px 0; }
    .user { color: blue; }
    .bot { color: green; }
  </style>
</head>
<body>
  <h1>Ultimate Diet Coach 🤖</h1>
  <p>Welcome! This is your personal GPT-powered diet coaching chatbot.</p>
  <p>You can chat in <strong>English or Korean</strong>, and the bot will respond accordingly.</p>
  
  <div id="chat"></div>

  <input type="text" id="input" placeholder="Type in English or Korean..." style="width:80%;">
  <button onclick="sendMessage()">Send</button>

  <script>
    const chat = document.getElementById('chat');

    function addMessage(text, sender) {
      const div = document.createElement('div');
      div.className = 'msg ' + sender;
      div.textContent = (sender === 'user' ? '🙋‍♀️ You: ' : '🤖 Ultimate Diet Coach: ') + text;
      chat.appendChild(div);
      chat.scrollTop = chat.scrollHeight;
    }

    async function sendMessage() {
      const input = document.getElementById('input');
      const text = input.value.trim();
      if (!text) return;
      addMessage(text, 'user');
      input.value = '';

      // 👉 Later this part will connect to GPT API
      // For now, placeholder response is bilingual
        // 👉 Vercel API Route 호출
  const response = await fetch("/api/chat", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ message: text })
  });

  const data = await response.json();
  addMessage(data.reply, 'bot');

    }
  </script>
</body>
</html>
