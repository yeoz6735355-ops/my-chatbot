<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ultimate Diet Coach</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    #chat { border: 1px solid #ccc; padding: 10px; height: 400px; overflow-y: scroll; }
    .msg { margin: 5px 0; }
    .user { color: blue; }
    .bot { color: green; }
  </style>
</head>
<body>
  <h2>ü§ñ Ultimate Diet Coach</h2>
  <p>Welcome! This is your personal GPT-powered diet coaching chatbot.<br>
     You can chat in <b>English or Korean</b>, and the bot will respond accordingly.</p>

  <div id="chat"></div>
  <input id="input" type="text" placeholder="Type in English or Korean..." style="width:80%">
  <button onclick="sendMessage()">Send</button>

  <script>
    const chat = document.getElementById("chat");

    function addMessage(text, sender) {
      const div = document.createElement("div");
      div.className = "msg " + sender;
      div.textContent = (sender === "user" ? "üßë You: " : "ü§ñ Coach: ") + text;
      chat.appendChild(div);
      chat.scrollTop = chat.scrollHeight;
    }

    async function sendMessage() {
      const input = document.getElementById("input");
      const text = input.value.trim();
      if (!text) return;

      addMessage(text, "user");
      input.value = "";

      try {
        const response = await fetch("/api/chat", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message: text }),
        });

        const data = await response.json();
        if (data.reply) {
          addMessage(data.reply, "bot");
        } else {
          addMessage("‚ö†Ô∏è GPT gave no response.", "bot");
        }
      } catch (err) {
        console.error("‚ùå Client Error:", err);
        addMessage("‚ùå Error connecting to GPT API", "bot");
      }
    }
  </script>
</body>
</html>
