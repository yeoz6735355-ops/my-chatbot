<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Ultimate Diet Coach</title>
  <style>
    body { font-family: Arial, sans-serif; max-width: 600px; margin: 50px auto; }
    #chat { border: 1px solid #ccc; padding: 10px; height: 400px; overflow-y: scroll; }
    .msg { margin: 5px 0; }
    .user { color: blue; }
    .bot { color: green; }
  </style>
</head>
<body>
  <h1>Ultimate Diet Coach🤖</h1>
  <div id="chat"></div>

  <input type="text" id="input" placeholder="메시지를 입력하세요" style="width:80%;">
  <button onclick="sendMessage()">전송</button>

  <script>
    const chat = document.getElementById('chat');

    function addMessage(text, sender) {
      const div = document.createElement('div');
      div.className = 'msg ' + sender;
      div.textContent = (sender === 'user' ? '🙋‍♀️ 나: ' : '🤖 봇: ') + text;
      chat.appendChild(div);
      chat.scrollTop = chat.scrollHeight;
    }

    function sendMessage() {
      const input = document.getElementById('input');
      const text = input.value.trim();
      if (!text) return;
      addMessage(text, 'user');
      input.value = '';

      // 여기가 GPT API랑 연결되는 자리예요
      // 지금은 임시 답변만 보여주도록 해놨어요
      setTimeout(() => {
        addMessage("여기는 GPT의 답변이 들어올 자리입니다.", 'bot');
      }, 500);
    }
  </script>
</body>
</html>
